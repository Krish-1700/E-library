<!DOCTYPE html>
{% extends 'base.html' %}
  {% block title %}
    <title>REGISTRATION</title>
  {% endblock %}
{% block content %}
<div class="container w-50 mx-auto">
  <h2 class="text-center mt-2">REGISTRATION</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3 mt-3">
    <label class="form-label">username:</label>
    <input type="text" class="form-control" name="u" placeholder="Enter username">
  </div>
   <div class="mb-3 mt-3">
    <label class="form-label">password:</label>
    <input type="password" class="form-control" name="p" placeholder="Enter password">
  </div>
       <div class="mb-3 mt-3">
    <label class="form-label"> confirm password:</label>
    <input type="password" class="form-control" name="p1" placeholder="Enter password">
  </div>
         <div class="mb-3 mt-3">
    <label class="form-label"> email:</label>
    <input type="text" class="form-control" name="e" placeholder="Enter email">
  </div>
   <div class="mb-3 mt-3">
    <label class="form-label">firstname:</label>
    <input type="text" class="form-control" name=f  placeholder="Enter firstname">
  </div>
   <div class="mb-3 mt-3">
    <label class="form-label">lastname:</label>
    <input type="text" class="form-control" name="l"  placeholder="Enter lastname">
  </div>

   <div class="mb-5 mt-5">

    <input type="submit" class="btn-btn-outline-danger fw-bold">
  </div>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}



</div>





{% endblock %}
