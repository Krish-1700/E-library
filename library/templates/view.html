<!DOCTYPE html>

{% extends 'base.html' %}
  {% block title %}
    <title>Views</title>
  {% endblock %}
{% block content %}
<h1 style="text-align:center;">BOOK DETAILS</h1>
<div class="container w-50 mx-auto p-3">

    <table class="table table-bordered table-secondary">
  <tr>
      <th>Images</th>
    <th>Title</th>
     <th>Author</th>
     <th>Price</th>
     <th>Pages</th>
     <th>Language</th>
      <th>Pdf</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>

  </tr>
  {% for i in book %}
  <tr>
    <td><img src="{{i.image.url}}" height="100px" width="100px"></td>
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td>{{i.price}}</td>
    <td>{{i.pages}}</td>
   <td>{{i.language}}</td>
      <td><a href="{{i.pdf.url}}">Download</a></td>
    <td><a href="{% url 'books:details' i.id %}" class="btn btn-danger">view</a></td>
      <td><a href="{% url 'books:edit' i.id %}" class="btn btn-danger">edit</a></td>
      <td><a href="{% url 'books:delete' i.id %}" class="btn btn-danger">delete</a></td>
  </tr>
        {% endfor %}
    </table>

 {% endblock %}
    </div>
