<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .navbar-light .navbar-nav .nav-link.active, .navbar-light .navbar-nav .show>.nav-link {
    color:green !important;
}

</style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">School App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
        </li>
         {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'AddStudent' %}">add students</a>
        </li>
                  <li class="nav-item">
          <a class="nav-link active" aria-current="page"  href="{% url 'AddSchool' %}">add Schools</a>
        </li>
                  <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'SchoolList' %}">School list</a>
        </li>
                            <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'StudentList' %}">Student list</a>
        </li>
                            <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'Logout' %}">logout</a>
        </li>
          {% else %}
                  <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'Login' %}">login</a>
        </li>
                  <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'Register' %}">register</a>
        </li>
      </ul>
{% endif %}
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>

</html>
